<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">

<div class="container bg-white p-4 rounded shadow" style="max-width: 960px;">
  <h1 class="text-center mb-4">Formulario </h1>

  <form>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
      </div>

      <div class="col-md-6 mb-3">
        <label for="apellido" class="form-label">Apellido:</label>
        <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido">
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label for="email" class="form-label">Correo electrónico:</label>
        <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com">
      </div>

      <div class="col-md-4 mb-3">
        <label for="telefono" class="form-label">Teléfono:</label>
        <input type="tel" class="form-control" id="telefono" placeholder="+593 123456789">
      </div>

      <div class="col-md-4 mb-3">
        <label for="fechaNacimiento" class="form-label">Fecha de nacimiento:</label>
        <input type="date" class="form-control" id="fechaNacimiento">
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label for="edad" class="form-label">Edad:</label>
        <input type="number" class="form-control" id="edad" min="1" max="100" placeholder="Edad">
      </div>

      <div class="col-md-4 mb-3">
        <label for="sitioWeb" class="form-label">Sitio web favorito:</label>
        <input type="url" class="form-control" id="sitioWeb" placeholder="https://ejemplo.com">
      </div>

      <div class="col-md-4 mb-3">
        <label for="archivo" class="form-label">Subir archivo:</label>
        <input type="file" class="form-control" id="archivo">
      </div>
    </div>

    <div class="mb-3">
      <label for="colorFavorito" class="form-label">Color favorito:</label>
      <select class="form-select" id="colorFavorito">
        <option value="">-- Selecciona un color --</option>
        <option value="Rojo">Rojo</option>
        <option value="Verde">Verde</option>
        <option value="Azul">Azul</option>
      </select>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label d-block">Género:</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="masculino" name="genero" value="Masculino">
          <label class="form-check-label" for="masculino">Masculino</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="femenino" name="genero" value="Femenino">
          <label class="form-check-label" for="femenino">Femenino</label>
        </div>
      </div>

      <div class="col-md-6 mb-3">
        <label class="form-label d-block">Intereses:</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="interes1" value="Deportes">
          <label class="form-check-label" for="interes1">Deportes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="interes2" value="Música">
          <label class="form-check-label" for="interes2">Música</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="interes3" value="Lectura">
          <label class="form-check-label" for="interes3">Lectura</label>
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="satisfaccion" class="form-label">Nivel de satisfacción:</label>
      <input type="range" class="form-range" id="satisfaccion" min="0" max="10">
    </div>

    <div class="mb-3">
      <label for="comentario" class="form-label">Comentario:</label>
      <textarea class="form-control" id="comentario" rows="3" placeholder="Escribe un comentario..."></textarea>
    </div>

    <div class="d-flex justify-content-between">
      <button type="button" class="btn btn-primary" onclick="mostrarValores()">Enviar</button>
      <button type="reset" class="btn btn-secondary">Limpiar</button>
    </div>

    <pre id="resultado" class="mt-4 bg-light p-3 border rounded"></pre>
  </form>
</div>

<script>
function mostrarValores() {
  const nombre = document.getElementById('nombre').value;
  const apellido = document.getElementById('apellido').value;
  const email = document.getElementById('email').value;
  const telefono = document.getElementById('telefono').value;
  const fechaNacimiento = document.getElementById('fechaNacimiento').value;
  const edad = document.getElementById('edad').value;
  const sitioWeb = document.getElementById('sitioWeb').value;
  const colorFavorito = document.getElementById('colorFavorito').value;
  const comentario = document.getElementById('comentario').value;
  const satisfaccion = document.getElementById('satisfaccion').value;

  const genero = document.querySelector('input[name="genero"]:checked');
  const generoValor = genero ? genero.value : 'No seleccionado';

  const intereses = [];
  document.querySelectorAll('input[type="checkbox"]').forEach(chk => {
    if (chk.checked) intereses.push(chk.value);
  });

  const resultado = `
Nombre: ${nombre} ${apellido}
Correo: ${email}
Teléfono: ${telefono}
Fecha de nacimiento: ${fechaNacimiento}
Edad: ${edad}
Sitio Web: ${sitioWeb}
Color Favorito: ${colorFavorito}
Género: ${generoValor}
Intereses: ${intereses.join(', ') || 'Ninguno'}
Satisfacción: ${satisfaccion}/10
Comentario: ${comentario}
  `;
  
  document.getElementById('resultado').textContent = resultado.trim();
}
</script>

</body>
</html>
